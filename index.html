<html>
    <title>Project-78</title>

    <body>
        <image id="family" src="family.png" style="width: 30%;"></image>

        <h4 id="family_name"></h4>

        <button onclick="update();">Next</button>
    </body>

    <script>
        var images=
        ["family.png", "mom.jpg", "dad.png", "sis.jpg", "me.jpg"];

        var names= ["Family Book", "Mom", "Dad", "Sister", "Myself"];

        var i=0;
        function update()
        {
            i++;
            var number_of_family_member_in_array= 4
            if (i> number_of_family_member_in_array)
            {
                i=0;
            }
            var updatedImage=images[i];
            var updatedName=names[i];

            document.getElementById("family").src= updatedImage;
            document.getElementById("family_name").innerHTML= updatedName;
        }
    </script>
</html>
